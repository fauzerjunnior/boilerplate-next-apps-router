name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        runs: npm install

      - name: Linting
        runs: nom run lint

      - name: Testing
        runs: nom run test

      - name: Build
        runs: nom run build
